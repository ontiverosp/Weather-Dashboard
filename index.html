<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 style="margin: auto;">WEATHER DASHBOARD</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
                <form class="form-inline">
                    <input class="form-control" id="searchTerm" type="text" placeholder="Search">
                    <button class="btn btn-secondary" type="submit">Search</button>
                    <div class="card text-white bg-primary mb-3" style="width: 100%;">
                        <div class="card-header">Search History</div>
                        <div class="card-body" id="searchHistory">
                            <!-- placeholder button for now -->
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="card mt-3" style="width: 100%;">
                        <h2 class="m-1" id="title">This is a City and date</h2>
                        <img src="" alt="" style="position: absolute; top: 0px; right: 0px;" id="currentIcon">
                        <h3 class="m-1" id="temp">Temp</h3>
                        <h3 class="m-1" id="hum">Humidity</h3>
                        <h3 class="m-1" id="wind">Wind Speed</h3>
                        <h3 class="m-1" id="uv">UV index</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="thumbnail" style="width: 100%; margin-top: 1em;">
                        <div class="card" style="width: 19%;display: inline-block">
                            <h4 class="m-1" id="date0">Date</h4>
                            <img src="" alt="" id="icon0">
                            <p class="m-1" id="temp0">Temp</p>
                            <p class="m-1" id="hum0">Humidity</p>
                        </div>

                        <div class="card" style="width: 19%;display: inline-block">
                            <h4 class="m-1" id="date1">Date</h4>
                            <img src="" alt="" id="icon1">
                            <p class="m-1" id="temp1">Temp</p>
                            <p class="m-1" id="hum1">Humidity</p>
                        </div>

                        <div class="card" style="width: 19%;display: inline-block">
                            <h4 class="m-1" id="date2">Date</h4>
                            <img src="" alt="" id="icon2">
                            <p class="m-1" id="temp2">Temp</p>
                            <p class="m-1" id="hum2">Humidity</p>
                        </div>

                        <div class="card" style="width: 19%;display: inline-block">
                            <h4 class="m-1" id="date3">Date</h4>
                            <img src="" alt="" id="icon3">
                            <p class="m-1" id="temp3">Temp</p>
                            <p class="m-1" id="hum3">Humidity</p>
                        </div>

                        <div class="card" style="width: 19%;display: inline-block">
                            <h4 class="m-1" id="date4">Date</h4>
                            <img src="" alt="" id="icon4">
                            <p class="m-1" id="temp4">Temp</p>
                            <p class="m-1" id="hum4">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
    </div>
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
