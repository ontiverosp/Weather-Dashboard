<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 style="margin: auto;">WEATHER DASHBOARD</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form class="form-inline">
                    <input class="form-control" id="searchTerm" type="text" placeholder="Search">
                    <button class="btn btn-secondary" type="submit">Search</button>
                    <div class="card text-white bg-primary mb-3" style="width: 100%;">
                        <div class="card-header">Search History</div>
                        <div class="card-body" id="searchHistory">
                            <!-- placeholder button for now -->
                            <button type="button" class="btn btn-danger mb-1" style="width: 100%;">Last Search</button>
                          </div>
                    </div>
                </form>
            </div>

            <div class="col-md-8">
                <div class="card" style="width: 100%;">
                    <h2 class="m-1" id="title">This is a City and date</h2>
                    <h3 class="m-1" id="temp">Temp</h3>
                    <h3 class="m-1" id="hum">Humidity</h3>
                    <h3 class="m-1" id="wind">Wind Speed</h3>
                    <h3 class="m-1" id="uv">UV index</h3>
                </div>
                <div class="card" style="width: 100%;">

                </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
